<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Favicon: Company logo as favicon -->
    <link rel="icon" type="image/webp" href="/company-logo/company-logo.webp" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="google-site-verification"
      content="usCbLql5w15HfQAw3u-SAn1HrigVaNY_740hzjO_Ahs"
    />

    <!-- Font Optimization: Preconnect to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Additional Resource Hints -->
    <link rel="dns-prefetch" href="https://www.googletagmanager.com" />
    <link rel="dns-prefetch" href="https://www.google-analytics.com" />

    <!-- Optimized Google Fonts: Async loading with font-display: swap -->
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@400;500;600;700&family=Poppins:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
      media="print"
      onload="this.media='all'"
    />
    <noscript>
      <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@400;500;600;700&family=Poppins:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap"
        rel="stylesheet"
      />
    </noscript>

    <!-- Critical LCP Image Preloading - HIGHEST PRIORITY -->
    <link
      rel="preload"
      as="image"
      href="/hero-image/hero-image.webp"
      type="image/webp"
      media="(min-width: 768px)"
      fetchpriority="high"
    />
    <link
      rel="preload"
      as="image"
      href="/hero-image/hero-mobile.svg"
      type="image/svg+xml"
      media="(max-width: 767px)"
      fetchpriority="high"
    />

    <!-- Preload Only First Few Visible Audit Images (Reduced for LCP Performance) -->
    <link
      rel="preload"
      as="image"
      href="/auditImages/Bahrain.webp"
      type="image/webp"
      fetchpriority="low"
    />
    <link
      rel="preload"
      as="image"
      href="/auditImages/Indonesia.webp"
      type="image/webp"
      fetchpriority="low"
    />
    <link
      rel="preload"
      as="image"

      type="image/webp"
      fetchpriority="low"
    />

    <title>BIS Certification | FMCS | ISI MARK | LMPC | EPR | CDSCO</title>

    <!-- Optimized Google Tag Manager - Deferred loading -->
    <script>
      // Defer GTM loading using requestIdleCallback for better performance
      const loadGTM = () => {
        const gtmScript = document.createElement("script");
        gtmScript.src =
          "https://www.googletagmanager.com/gtag/js?id=G-G25K7V10E9";
        gtmScript.async = true;
        document.head.appendChild(gtmScript);

        window.dataLayer = window.dataLayer || [];
        window.gtag = function () {
          window.dataLayer.push(arguments);
        };
        gtag("js", new Date());
        gtag("config", "G-G25K7V10E9", {
          // Minimize layout thrashing by disabling features that cause reflows
          optimize_window_stats: false,
          force_client_hints: false,
        });
      };

      // Use requestIdleCallback to load GTM during browser idle time
      if ("requestIdleCallback" in window) {
        requestIdleCallback(loadGTM, { timeout: 5000 });
      } else {
        // Fallback for browsers that don't support requestIdleCallback
        window.addEventListener("load", () => setTimeout(loadGTM, 100));
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
