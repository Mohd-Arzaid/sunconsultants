# Add this to your NGINX config after the redirect rules but before other location blocks

# Handle PDF files - prevent indexing to avoid duplicate content
location ~* \.pdf$ {
    add_header X-Robots-Tag "noindex, nofollow, nosnippet, noarchive" always;
    add_header Cache-Control "public, max-age=31536000, immutable";
    try_files $uri =404;
}